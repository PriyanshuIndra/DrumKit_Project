<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <h2 class="autoplay">Auto Play</h2>

  <div class="bundle">
    <iframe class="songs" src="https://open.spotify.com/embed/track/7pVbierPo20TF1S7ZRf2eR?theme=0" width="25%" height="100" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <iframe class="songs" src="https://open.spotify.com/embed/track/5Qgrrq0aIjnz3UK4lbr6wM?theme=0" width="25%" height="100" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

  </div>

  
  <footer>
    Made with ❤️ by Priyanshu Indra
  </footer>
  <script src="index.js"></script>
</body>
</html>
